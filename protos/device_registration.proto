syntax = "proto3";

option csharp_namespace = "ReLiveWP.Services.Grpc";

package device_registration;

service DeviceRegistration {
  rpc RegisterDevice (DeviceRegistrationRequest) returns (DeviceRegistrationResponse);
  rpc AssociateDeviceWithUser (DeviceAssociationRequest) returns (DeviceAssociationResponse);
}

message DeviceRegistrationRequest {
  string certificateSubject = 1;

  string osVersion = 2;
  string locale = 3;
  string activationCode = 4;
  string uniqueId = 5;

  optional string deviceManufacturer = 6;
  optional string deviceModel = 7;
  optional string deviceOperator = 8;
  optional string deviceIMEI = 9;
}

message DeviceRegistrationResponse {
  bool succeeded = 1;
  bool wasAlreadyRegistered = 2;
}

message DeviceAssociationRequest {
	string deviceId = 1;
	string userId = 2;
}

message DeviceAssociationResponse {
	bool succeeded = 1;
}